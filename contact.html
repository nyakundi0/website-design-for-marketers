<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact GreenHome Essentials - Customer Support and Store Locator</title>
    <meta name="description" content="Get in touch with GreenHome Essentials. Find our store locations, contact our customer support team, or send us a message.">
     <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
    
    <style>
      *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}
.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;/
}

/* Header styles */
header {
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 1rem 0;
}
.logo {
    font-size: 1.5rem;
    font-weight: bold;
}
nav ul {
    list-style: none;
    display: flex;
    justify-content: space-around;
    margin-top: 1rem;
}
nav a {
    color: #ecf0f1;
    text-decoration: none;
}

/* Hero section */
.hero {
    background-color: #27ae60;
    color: #fff;
    text-align: center;
    padding: 4rem 0;
}
.hero h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}
.hero p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
}
.cta-button {
    display: inline-block;
    background-color: #e74c3c;
    color: #fff;
    padding: 0.8rem 1.5rem;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}
.cta-button:hover {
    background-color: #c0392b;
}

/* Featured products */
.featured-products {
    padding: 4rem 0;
}
.featured-products h2 {
    text-align: center;
    margin-bottom: 2rem;
}
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
}
.product-card {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 1rem;
    text-align: center;
}
.product-card img {
    max-width: 100%;
    height: auto;
    margin-bottom: 1rem;
}

/* Sustainability section */
.sustainability {
    background-color: #ecf0f1;
    padding: 4rem 0;
    text-align: center;
}

/* Footer */
footer {
    background-color: #34495e;
    color: #ecf0f1;
    text-align: center;
    padding: 2rem 0;
}
.social-icons {
    margin-top: 1rem;
}
.social-icons a {
    color: #ecf0f1;
    font-size: 1.5rem;
    margin: 0 0.5rem;
}
   .team-members {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        .team-member {
            text-align: center;
            margin-bottom: 2rem;
        }
        .team-member img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        .contact-form button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">GreenHome Essentials</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="sustainability.html">Sustainability</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <h1>Contact Us</h1>
                
                <div class="contact-form">
                    <h2>Send us a message</h2>
                    <form>
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                
                <div class="customer-service">
                    <h2>Customer Service</h2>
                    <p>Phone: (555) 123-4567</p>
                    <p>Email: support@greenhomeessentials.com</p>
                    <p>Hours: Monday-Friday, 9am-5pm EST</p>
                </div>
                
                <div class="store-locator">
                    <h2>Find a Store</h2>
                    <div id="map">
                        <!-- Google Maps will be embedded here -->
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1989785793282!2d-73.98622698463577!3d40.75838097932681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c6480299%3A0x55194ec5a1ae072e!2sTimes%20Square!5e0!3m2!1sen!2sus!4v1635304239706!5m2!1sen!2sus" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 GreenHome Essentials. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
